name: USAJOBS Vacancy Monitor

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run monitor
        env:
          USAJOBS_EMAIL: ${{ secrets.USAJOBS_EMAIL }}
          USAJOBS_API_KEY: ${{ secrets.USAJOBS_API_KEY }}
          VACANCY_THRESHOLD: "10"
          DATE_POSTED_DAYS: "1"
          RESULTS_PER_PAGE: "500"
          MAX_PAGES: "50"
        run: python monitor.py

      - name: Commit updated seen.json (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add seen.json
          git diff --cached --quiet || (git commit -m "Update seen ids" && git push)
